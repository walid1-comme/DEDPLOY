<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CopyBros</title>
  <style>
    /* Font Import */
    @font-face {
      font-family: 'Comfy Feeling';
      src: url('fonts/Comfy%20Feeling.otf') format('opentype');
    }

    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Comfy Feeling', Arial, sans-serif;
      background: radial-gradient(circle, #072723, #000000);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Main Container */
    .main-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Text Styles */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Wallet Checker */
    .wallet-checker {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
    }

    .wallet-input {
      width: 100%;
      padding: 15px;
      border: 2px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .wallet-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .check-button {
      width: 100%;
      padding: 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .check-button:hover {
      background: #333;
    }

    #walletResult {
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 1.5rem;
    }

    /* Footer Buttons */
    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 2rem;
    }

    .action-button {
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .twitter-button {
      background: black;
      color: white;
    }

    .play-button {
      background: white;
      color: black;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>He came. He saw. He capped the whole scene</h1>
    <p>CopyBros is FREE on HyperEVM to make NFTs fun again</p>
    
    <div class="wallet-checker">
      <input type="text" id="walletInput" class="wallet-input" placeholder="Enter your wallet address">
      <button class="check-button" onclick="checkWallet()">CHECK ELIGIBILITY</button>
      <p id="walletResult"></p>
    </div>
    
    <div class="button-container">
      <a href="https://twitter.com/copybros" class="action-button twitter-button">CATCH ME</a>
      <a href="#" class="action-button play-button">Don't play</a>
    </div>
  </div>

  <script>
    // Wallet eligibility lists
    let GTD = [];
    let FCFS = [];

    // Fetch CSV data from Google Sheets
    async function fetchList(csvUrl) {
      try {
        const res = await fetch(csvUrl);
        if (!res.ok) throw new Error('Failed to fetch list');
        const txt = await res.text();
        return txt
          .split('\n')
          .map(line => line.trim().toLowerCase())
          .filter(line => line);
      } catch (error) {
        console.error('Error fetching list:', error);
        return [];
      }
    }

    // Load both eligibility lists
    async function loadLists() {
      try {
        [GTD, FCFS] = await Promise.all([
          fetchList('https://docs.google.com/spreadsheets/d/1QZ_Uw5npIAnFm5nMdtevvmcrrXUj8e9D0RJtD8NbS7M/export?format=csv'),
          fetchList('https://docs.google.com/spreadsheets/d/1IeTuABc_tKagmvYilg7ctZoSYL1wXg2Fx24XiEyU6U0/export?format=csv')
        ]);
        console.log('Lists loaded successfully');
      } catch (error) {
        console.error('Error loading lists:', error);
      }
    }

    // Check wallet eligibility
    function checkWallet() {
      const input = document.getElementById('walletInput').value.trim().toLowerCase();
      const result = document.getElementById('walletResult');

      if (!input) {
        result.textContent = 'Please enter a wallet address';
        return;
      }

      result.textContent = 'Checking...';

      // Small delay to allow UI to update
      setTimeout(() => {
        if (GTD.includes(input)) {
          result.textContent = 'GTD Eligible üéâ';
        } else if (FCFS.includes(input)) {
          result.textContent = 'FCFS Eligible üëç';
        } else {
          result.textContent = 'Not eligible üò¢';
        }
      }, 500);
    }

    // Load lists when page loads
    window.addEventListener('load', loadLists);
  </script>
</body>
</html>
